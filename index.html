    <title>LavaCar Pro - Gestão Desktop</title>
    
    <!-- Meta tags para App Instalável -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Software Profissional de Gestão de Lava-Jato">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

      window.process = { env: { API_KEY: "" } };

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            overflow: hidden; /* O body não rola, quem rola são os containers internos */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            width: 100vw;
        }
        #root { 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
        }

        /* Barra de Rolagem Personalizada Profissional */
        .custom-scrollbar::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        }
        .custom-scrollbar::-webkit-scrollbar-track { 
            background: rgba(241, 245, 249, 0.5); 
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
            background: #94a3b8; 
        }
        
        /* Firefox */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
